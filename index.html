<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Soda</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="banner">
        <div class="product">
            <div style="--url: url(images/cover_1.png)" class="soda"></div>
            <div style="--url: url(images/cover_2.png)" class="soda"></div>
            </div>
            <div class="character">
                <img class="character_" src="images/left.png" alt="right character">
                <img class="character_" src="images/right.png" alt="left character">
            </div>
        </div>
    </div>
</body>
</html>
